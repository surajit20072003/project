<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 4: Ask Llama3 (Text Only)</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f8f9fa; text-align: center; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { color: #333; }
        label { font-weight: bold; }
        input, button { width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #6c757d; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #5a6268; }
        #answerDiv { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #e9ecef; text-align: left; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Step 4: Get a Text Answer from Llama3</h2>
        <form id="askForm">
            <div>
                <label for="prompt">Your Question for Llama3:</label><br>
                <input type="text" name="prompt" id="prompt" required>
            </div>
            <button type="submit">Get Answer</button>
        </form>
        <div id="answerDiv" style="display: none;">
            <h4>Llama3's Answer:</h4>
            <p id="answerText"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('askForm');
        const answerDiv = document.getElementById('answerDiv');
        const answerText = document.getElementById('answerText');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            answerDiv.style.display = 'none';
            answerText.textContent = 'Getting answer...';

            try {
                const response = await fetch('/api/generate_llama_text_answer/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    answerText.textContent = result.answer;
                } else {
                    answerText.textContent = `Error: ${result.error || 'Something went wrong.'}`;
                }
            } catch (error) {
                answerText.textContent = 'A network error occurred.';
                console.error('Error:', error);
            } finally {
                answerDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
