<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2: Generate Video from Text</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f8f9fa; text-align: center; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { color: #333; }
        label { font-weight: bold; }
        input, select, textarea, button { width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        textarea { height: 80px; }
        button { background-color: #007bff; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; font-weight: bold; }
        #videoContainer video { max-width: 100%; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Step 2: Generate Video from Your Text</h2>
        <p>Use a Speaker ID you created in Step 1.</p>
        <form id="generateForm">
            <div>
                <label for="speaker_id">Speaker ID:</label><br>
                <input type="text" name="speaker_id" id="speaker_id" placeholder="e.g., my_speaker_01" required>
            </div>
            <br>
            <div>
                <label for="text">Text to Speak:</label><br>
                <textarea name="text" id="text" required></textarea>
            </div>
            <br>
            <div>
                <label for="lang">Language of Text:</label><br>
                <select name="lang" id="lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="submit">Generate Video</button>
        </form>
        <div id="status"></div>
        <div id="videoContainer"></div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const statusDiv = document.getElementById('status');
        const videoContainer = document.getElementById('videoContainer');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            statusDiv.textContent = 'Generating video, this may take a minute...';
            statusDiv.style.color = 'blue';
            videoContainer.innerHTML = '';

            try {
                const response = await fetch('/api/generate_video_from_text/', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const videoBlob = await response.blob();
                    const videoUrl = URL.createObjectURL(videoBlob);
                    videoContainer.innerHTML = `<video controls autoplay src="${videoUrl}"></video><br><a href="${videoUrl}" download="generated_video.mp4">Download Video</a>`;
                    statusDiv.textContent = 'Video generated successfully!';
                    statusDiv.style.color = 'green';
                } else {
                    const errorResult = await response.json();
                    statusDiv.textContent = `Error: ${errorResult.error || 'Something went wrong.'}`;
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.textContent = 'A network error occurred.';
                statusDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
